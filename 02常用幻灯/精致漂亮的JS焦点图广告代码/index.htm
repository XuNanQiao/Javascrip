<title>精致漂亮的JS焦点图广告代码-一流素材网</title>
<link href="images/16sucai_com.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="focus_box">
<div class="focus">
	<div id="pic">
		<ul>
<li><a href="http://www.16sucai.com" target="_blank"><img id="bigimg_1" title="" alt="" src="images/01.jpg"></a> </li>
<li><a href="http://www.16sucai.com" target="_blank"><img id="bigimg_1" title="" alt="" src="images/02.jpg"></a> </li>
<li><a href="http://www.16sucai.com" target="_blank"><img id="bigimg_1" title="" alt="" src="images/03.jpg"></a> </li>
<li><a href="http://www.16sucai.com" target="_blank"><img id="bigimg_1" title="" alt="" src="images/04.jpg"></a> </li>
		</ul>
	</div>
	<div class="tip-bg"></div>
	<div id="tip">
		<ul>
			<li id="smallimg_1" onclick="change(1)" class="current"></li>
			<li id="smallimg_2" onclick="change(2)" class=""></li>
			<li id="smallimg_3" onclick="change(3)" class=""></li>
			<li id="smallimg_4" onclick="change(4)" class=""></li>
		</ul>
	</div>
	<div class="btn">
		<ul>
			<li class="btn-left" id="focus_btn_left" onclick="focus_prev();"></li>
			<li class="btn-right" id="focus_btn_right" onclick="focus_next();"></li>
		</ul>
	</div>
</div>
<script>
var isround = "";
var scrollmove = "";
var masktime = 10;
var focus_cur = 1;
var p = document.getElementById("pic").getElementsByTagName("li");
var h = document.getElementById("tip").getElementsByTagName("li");
function change(id){
	clearTimeout(isround);
	clearInterval(scrollmove);
	for (var i = 1; i <= h.length; i++) {
		if(i == id){
			document.getElementById("smallimg_"+i).className="current";
		}else{
			document.getElementById("smallimg_"+i).className="";
		}
	}
	if ((next = id + 1) > h.length){
		next = 1;
	}
	isround = setTimeout("change("+next+")",8000);
	scrollmove = setInterval("scrollMove("+id+")",masktime);
	focus_cur = id;
}
function scrollMove(m){
	var srl = document.getElementById("pic").scrollLeft;
	var dsrl = Math.floor((p[0].clientWidth*(m-1)-srl)/5);
	var xsrl = Math.ceil((p[0].clientWidth*(m-1)-srl)/5);
	if(srl > p[0].clientWidth*(m-1)){
		document.getElementById("pic").scrollLeft = srl + dsrl;
	}else if(srl < p[0].clientWidth*(m-1)){
		document.getElementById("pic").scrollLeft = srl + xsrl;
	}else{
		clearInterval(scrollmove);
	}
}
function focus_prev(){
	var prev = (focus_cur+3)%4;
	if(prev == "0"){
		prev = 4;
	}
	change(prev);
}
function focus_next(){
	var next = (focus_cur+1)%4;
	if(next == "0"){
		next = 4;
	}
	change(next);
}
isround = setTimeout("change(2)",8000);
</script>
</div>
