<meta name="description" content="此代码内容为五屏Flash圆角图片切换效果，属于站长常用代码，更多焦点图代码请访问懒人图库JS代码频道。" />
<title>五屏Flash圆角图片切换效果_懒人图库</title>
</head>

<body>
<div align="center">
  <br>
    <script language='javascript'>
var focus_width = 300;
var focus_height = 250;
var imgurls = "images/01.jpg|images/02.jpg|images/03.jpg|images/04.jpg|images/05.jpg|";

var imglinks = "http://www.lanrentuku.com/|http://www.lanrentuku.com/|http://www.lanrentuku.com/|http://www.lanrentuku.com/|http://www.lanrentuku.com/|";

var imgtitles = "动画标题调用1|动画标题调用2|动画标题调用3|动画标题调用4|动画标题调用5|";

imgurls = imgurls.substr(0, imgurls.length-1)
imglinks = imglinks.substr(0, imglinks.length-1)
imgtitles = imgtitles.substr(0, imgtitles.length-1)
document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ focus_width +'" height="'+ focus_height +'">');
document.write('<param name="allowScriptAccess" value="sameDomain"><param name="movie" value="taodpcom.swf">');
document.write('<param name="quality" value="high"><param name="bgcolor" value="#FFFFFF">');
document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
document.write('<param name="FlashVars" value="imgurls='+imgurls+'&imglinks='+imglinks+'&imgtitles='+imgtitles+'">');
document.write('<embed src="taodpcom.swf" wmode="opaque" FlashVars="imgurls='+imgurls+'&imglinks='+imglinks+'&imgtitles='+imgtitles+'" menu="false" bgcolor="#FFFFFF" quality="high" width="'+ focus_width +'" height="'+ focus_height +'" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');
document.write('</object>');
</script>
