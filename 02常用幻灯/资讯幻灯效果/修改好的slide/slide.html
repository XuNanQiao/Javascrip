<SCRIPT type=text/javascript>

function dailychose_initCallback(carousel) {
    $('#daily .g_bd .jcarousel-next').bind('click', function() {
        carousel.next();
        addHtml();
        return false;
    });
    $('#daily .g_bd .jcarousel-prev').bind('click', function() {
        carousel.prev();
        addHtml();
        return false;
    });
};
$(document).ready(function() {
	// 焦点图
	$('#focus_content').codaSlider({
	autoSlide: true,
	autoSlideInterval: 4000,
	autoSlideStopWhenClicked: false,
	dynamicArrows: false,
	crossLinking: false,
	dynamicTabsAlign: "right"
	});
	// 时尚轮播
	$('#fashiongallery ul').jcarousel({
		wrap:"both",
		scroll:1
    });
	// 每日公告
	$('#dailyscroll').jcarousel({
		scroll:1,
		start:7
    });
	$('#daily_chose ul').jcarousel({
		scroll:1,
		start:7,
		animation:0,
		initCallback:dailychose_initCallback,
		buttonNextHTML: null,
        buttonPrevHTML: null
    });
});
</SCRIPT>
