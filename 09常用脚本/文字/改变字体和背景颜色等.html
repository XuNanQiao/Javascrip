<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>

<script type="text/javascript">
var options = {path: '/', expires: 10};			//定义路径，过期时间为10天
var cookie_backColor = $.cookie("backColor");	//定义背景颜色值
var cookie_fontColor = $.cookie("fontColor");	//定义字体颜色值
var cookie_fontSize = $.cookie("fontSize");		//定义字体大小

//如果cookie里有背景颜色、字体颜色、字体大小，就加载相应属性。
$(function(){
	if(cookie_backColor){
		$('body').css('background', cookie_backColor);
	}
	if(cookie_fontColor){
		$('#content').css('color', cookie_fontColor);
	}
	if(cookie_fontSize){
		$('#content').css('font-size', cookie_fontSize + 'px');
	}
});

//背景颜色方法
function backcolor(num){
	if(num == 1){
		$("body").css('background','#d4f7db');		//改变背景颜色
		$.cookie("backColor", "#E6FBEA", options);	//把背景颜色值传进"backColor"这个cookie里
	}
	if(num == 2){
		$("body").css('background','#99ecf8');
		$.cookie("backColor", "#D8ECED", options);
	}
	if(num == 3){
		$("body").css('background','#f9f6c3');
		$.cookie("backColor", "#FDFCEA", options);
	}
	if(num == 4){
		$("body").css('background','#e0e0e0');
		$.cookie("backColor", "#EFEFEF", options);
	}
}

//字体颜色方法
function fontcolor(num){
	if(num == 1){
		$("#content").css('color','#f00');		//改变字体颜色
		$.cookie("fontColor", "#f00", options);	//把字体颜色值传进"fontColor"这个cookie里
	}
	if(num == 2){
		$("#content").css('color','#ff0');
		$.cookie("fontColor", "#ff0", options);
	}
	if(num == 3){
		$("#content").css('color','#00f');
		$.cookie("fontColor", "#00f", options);
	}
	if(num == 4){
		$("#content").css('color','#0f0');
		$.cookie("fontColor", "#0f0", options);
	}
}

//字体大小方法
function fontsize(num){
	switch(num){
		case 1:
			$("#content").css('font-size','12px');	//改变字体大小
			$.cookie("fontSize", "12", options);	//把字体大小值传进"fontSize"这个cookie里
			break;
		case 2:
			$("#content").css('font-size','14px');
			$.cookie("fontSize", "14", options);
			break;
		case 3:
			$("#content").css('font-size','16px');
			$.cookie("fontSize", "16", options);
			break;
		case 4:
			$("#content").css('font-size','18px');
			$.cookie("fontSize", "18", options);
			break;
	}
}

//恢复默认方法
function defaultCL(){
	$("body").css('background','background-image: url(_bg.gif)');			//清空背景颜色
	$.cookie("backColor", null, options);	//把背景颜色空值传进"backColor"这个cookie里
	$("#content").css('color','');			//清空字体颜色
	$.cookie("fontColor", null, options);	//把字体颜色空值传进"fontColor"这个cookie里
	$("#content").css('font-size','');		//清空字体大小
	$.cookie("fontSize", null, options);	//把字体大小空值传进"fontSize"这个cookie里
}
</script> 

</head>

<body><div class="backColor"> 背景颜色： <a title="青山不老" onClick="backcolor(1)" href="javascript:void(0);">青</a>、 <a title="蓝色回忆" onClick="backcolor(2)" href="javascript:void(0);">蓝</a>、 <a title="明黄清俊" onClick="backcolor(3)" href="javascript:void(0);">黄</a>、 <a title="灰色世界" onClick="backcolor(4)" href="javascript:void(0);">灰</a> </div>
<div class="fontColor"> 字体颜色： <a onClick="fontcolor(1)" href="javascript:void(0);">红</a>、 <a onClick="fontcolor(2)" href="javascript:void(0);">黄</a>、 <a onClick="fontcolor(3)" href="javascript:void(0);">蓝</a>、 <a onClick="fontcolor(4)" href="javascript:void(0);">绿</a> </div>

<div class="fontSize"> 字体大小： <a onClick="fontsize(1)" href="javascript:void(0);">12px</a>、 <a onClick="fontsize(2)" href="javascript:void(0);">14px</a>、 <a onClick="fontsize(3)" href="javascript:void(0);">16px</a>、 <a onClick="fontsize(4)" href="javascript:void(0);">18px</a> </div>

<div class="default"> <a onClick="defaultCL()" href="javascript:void(0);">清除样式</a> </div>
   改变背景颜色 ，改变字体大小和颜色
<div id="content">据了解，今天起北京、上海、广州等地都提前加开了去往四川、重庆等方向的临客，北京还加开了去往安庆、内蒙古及东北方向的客车；上海加开了去往云南、贵州的列车；广铁集团计划春节前还要加开去往达州、武汉、南昌、合肥、阜阳及湖南等方向的临客，共开行152列。 </div>
</body>
</html>
